<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<body>
<div style="margin-left:60px;margin-top:45px">
 <a th:href = "@{/prodform}" class="btn btn-warning btn-sm mb"> Add Products</a>
</div>
 <div align="center" class="container my-2">
 <h1>Products</h1> 
 
 <table border=2 class = "table table-striped table-responsive-md">
 <thead>
 <tr>
 <th>ID</th>
 <th>Product Name</th>
 <th>Price</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="p:${listofproducts}">
 <td th:text="${p.id}"></td>
 <td th:text="${p.pname}"></td>
 <td th:text="${p.price}"></td>
 <td> <a th:href="@{/update/{id}(id=${p.id})}" class="btn btn-primary">Update</a>
 </tr>
 
 
 
 </tbody>
 </table>
 </div>
</body>
</html>
